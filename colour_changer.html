<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
        <button id="1" style="background-color: violet; width: 50px;height: 25px;"></button>
        <button id="2" style="background-color: indigo; width: 50px;height: 25px;"></button>
        <button id="3" style="background-color: blue; width: 50px;height: 25px;"></button>
        <button id="4" style="background-color: green; width: 50px;height: 25px;"></button>
        <button id="5" style="background-color: yellow; width: 50px;height: 25px;"></button>
        <button id="6" style="background-color: orange; width: 50px;height: 25px;"></button>
        <button id="7" style="background-color: red; width: 50px;height: 25px;"></button>
    <script>
        let btn1 = document.getElementById("1");
        btn1.addEventListener('click', function () {
            document.body.style.backgroundColor = 'violet';
            btn1.style.border='none';
        });
        let btn2 = document.getElementById("2");
        btn2.addEventListener('click', function () {
            document.body.style.backgroundColor = 'Indigo';
            btn2.style.border='none';
        });

        let btn3 = document.getElementById("3");
        btn3.addEventListener('click', function () {
            document.body.style.backgroundColor = 'Blue';
            btn3.style.border='none';
        });
        let btn4 = document.getElementById("4");
        btn4.addEventListener('click', function () {
            document.body.style.backgroundColor = 'Green';
            btn4.style.border='none';
        });
        let btn5 = document.getElementById("5");
        btn5.addEventListener('click', function () {
            document.body.style.backgroundColor = 'yellow';
            btn5.style.border='none';
        });
        let btn6 = document.getElementById("6");
        btn6.addEventListener('click', function () {
            document.body.style.backgroundColor = 'orange';
            btn6.style.border='none';
        });
        let btn7 = document.getElementById("7");
        btn7.addEventListener('click', function () {
            document.body.style.backgroundColor = 'Red';
            btn7.style.border='none';
        });

    </script>



</body>

</html>
